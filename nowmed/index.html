<html>

<script>
    function redirect() {
      var userAgent = navigator.userAgent
      var platform;
  
      if (userAgent.includes('Android')) {
        // redirect link for Android. Add Play Store link below
        // https://play.google.com/store/apps/details?id=zeus.nowmed.app
        // https://play.google.com/store/apps/details?id=zeus.vigo.app
        window.location.href = 'https://play.google.com/store/apps/details?id=zeus.nowmed.app'
      } else if (userAgent.includes('iPhone') || userAgent.includes('iPad')) {
        // Redirect link for iOS
        // https://apps.apple.com/us/app/nowmed-by-apollo-jsc/id6448804112
        // https://apps.apple.com/us/app/vigo-retail/id1554437253
        window.location.href = 'https://apps.apple.com/us/app/nowmed-by-apollo-jsc/id6448804112'
      } else {
        // Fallback redirect for other platforms
        window.location.href = 'https://nowmed.asia'
      }
  
      document.getElementById('platform').innerHTML = platform
    }
    redirect()
  </script>

</html>
